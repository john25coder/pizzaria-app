<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Pizzaria Bambinos</title>
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/header.css">
    <style>
        .profile-container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .profile-section { background-color: white; border-radius: 8px; padding: 30px; margin-bottom: 20px; border: 1px solid var(--border-subtle); }
        .section-title { color: var(--primary-dark); font-size: 20px; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid var(--border-subtle); }
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-size: 13px; color: var(--primary-dark); font-weight: 600; margin-bottom: 6px; }
        .form-group input { padding: 10px 12px; border-radius: 6px; border: 1px solid var(--border-subtle); font-family: 'Georgia', serif; font-size: 14px; }
        .form-group input:focus { outline: none; border-color: var(--secondary-gold); box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.25); }
        .btn-save { padding: 12px 30px; background-color: var(--primary-dark); color: white; border: none; border-radius: 6px; font-size: 15px; font-weight: bold; cursor: pointer; font-family: 'Georgia', serif; transition: background-color 0.3s; }
        .btn-save:hover { background-color: #5a3a1f; }
        .address-card { border: 2px solid var(--border-subtle); border-radius: 8px; padding: 20px; margin-bottom: 15px; position: relative; }
        .address-card.primary { border-color: var(--secondary-gold); background-color: #fefef4; }
        .address-badge { position: absolute; top: 10px; right: 10px; background-color: var(--secondary-gold); color: white; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: bold; }
        .address-actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn-secondary { padding: 8px 16px; background-color: transparent; border: 1px solid var(--border-subtle); border-radius: 4px; cursor: pointer; font-family: 'Georgia', serif; font-size: 13px; }
        .btn-add { padding: 12px 24px; background-color: var(--secondary-gold); color: var(--primary-dark); border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-family: 'Georgia', serif; }
        .cashback-info { background-color: #fefef4; border: 2px solid var(--secondary-gold); border-radius: 8px; padding: 20px; text-align: center; }
        .cashback-value { font-size: 32px; font-weight: bold; color: var(--secondary-gold); margin: 10px 0; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background-color: white; border-radius: 12px; padding: 30px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-close { cursor: pointer; font-size: 24px; color: #999; }
    </style>
</head>
<body>
<!-- HEADER -->
<div class="header">
    <div class="logo">üçï BAMBINOS</div>
    <div class="header-actions">
        <button class="btn-secondary" onclick="window.location.href='index.html'">‚Üê Voltar ao Menu</button>
        <button class="btn-secondary" onclick="logout()">Sair</button>
    </div>
</div>

<div class="profile-container">
    <!-- DADOS PESSOAIS -->
    <div class="profile-section">
        <h2 class="section-title">üìã Dados Pessoais</h2>
        <form id="profileForm" onsubmit="saveProfile(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome Completo *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone *</label>
                    <input type="tel" id="phone" disabled style="background-color: #f5f5f5;">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF * (√∫nico)</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail (opcional)</label>
                    <input type="email" id="email">
                </div>
            </div>
            <button type="submit" class="btn-save">Salvar Dados</button>
        </form>
    </div>

    <!-- CASHBACK -->
    <div class="profile-section">
        <h2 class="section-title">üéÅ Meu Cashback</h2>
        <div class="cashback-info">
            <p style="color: #666;">Saldo dispon√≠vel</p>
            <div class="cashback-value">R$ <span id="cashbackValue">0,00</span></div>
            <p style="font-size: 12px; color: #888;">Use no seu pr√≥ximo pedido!</p>
        </div>
    </div>

    <!-- ENDERE√áOS -->
    <div class="profile-section">
        <h2 class="section-title">üìç Meus Endere√ßos</h2>
        <div id="addressesList">
            <p style="color: #999; text-align: center; padding: 20px;">Nenhum endere√ßo cadastrado</p>
        </div>
        <button class="btn-add" onclick="showAddAddressModal()">+ Adicionar Novo Endere√ßo</button>
    </div>
</div>

<!-- MODAL ADICIONAR ENDERE√áO -->
<div id="addressModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 style="color: var(--primary-dark); margin: 0;">Novo Endere√ßo</h3>
            <span class="modal-close" onclick="closeAddressModal()">√ó</span>
        </div>
        <form id="addressForm" onsubmit="saveAddress(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="cep">CEP *</label>
                    <input type="text" id="cep" placeholder="00000-000" maxlength="9" required>
                </div>
                <div class="form-group">
                    <label for="rua">Rua *</label>
                    <input type="text" id="rua" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="numero">N√∫mero *</label>
                    <input type="text" id="numero" required>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro *</label>
                    <input type="text" id="bairro" required>
                </div>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento (Apto, Bloco, etc)</label>
                <input type="text" id="complemento" placeholder="Ex: Apto 201, Bloco A">
            </div>
            <div class="form-group">
                <label for="referencia">Ponto de Refer√™ncia</label>
                <input type="text" id="referencia" placeholder="Ex: Pr√≥ximo ao supermercado">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="button" class="btn-secondary" onclick="closeAddressModal()" style="flex: 1;">Cancelar</button>
                <button type="submit" class="btn-save" style="flex: 1;">Salvar Endere√ßo</button>
            </div>
        </form>
    </div>
</div>

<script src="src/js/auth.js"></script>
<script src="src/js/perfil.js"></script>
</body>
</html>
