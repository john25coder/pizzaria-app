<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pizzaria Bambinos</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-body">
<div class="login-container">
    <div class="login-card">
        <div class="login-logo">üçï BAMBINOS</div>
        <h1 class="login-title">Bem-vindo!</h1>

        <!-- Abas de Login/Cadastro -->
        <div class="login-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Entrar</button>
            <button class="tab-btn" onclick="switchTab('cadastro')">Cadastrar</button>
        </div>

        <!-- ABA DE LOGIN -->
        <form id="loginForm" class="login-form active">
            <p class="login-subtitle">Entre com seus dados</p>

            <div class="form-group">
                <label for="loginCPF">CPF</label>
                <input
                        type="text"
                        id="loginCPF"
                        name="cpf"
                        placeholder="000.000.000-00"
                        maxlength="14"
                        required>
            </div>

            <div class="form-group">
                <label for="loginSenha">Senha</label>
                <input
                        type="password"
                        id="loginSenha"
                        name="senha"
                        placeholder="Digite sua senha"
                        required>
            </div>

            <button type="submit" class="login-button">Entrar</button>

            <p class="login-footer-text">
                N√£o tem conta? <a href="#" onclick="switchTab('cadastro'); return false;">Cadastre-se</a>
            </p>
        </form>

        <!-- ABA DE CADASTRO -->
        <form id="cadastroForm" class="login-form">
            <p class="login-subtitle">Crie sua conta</p>

            <div class="form-group">
                <label for="cadastroCPF">CPF</label>
                <input
                        type="text"
                        id="cadastroCPF"
                        name="cpf"
                        placeholder="000.000.000-00"
                        maxlength="14"
                        required>
            </div>

            <div class="form-group">
                <label for="cadastroTelefone">Telefone (WhatsApp)</label>
                <input
                        type="tel"
                        id="cadastroTelefone"
                        name="telefone"
                        placeholder="(53) 9 9999-9999"
                        maxlength="16"
                        required>
            </div>

            <div class="form-group">
                <label for="cadastroSenha">Senha</label>
                <input
                        type="password"
                        id="cadastroSenha"
                        name="senha"
                        placeholder="M√≠nimo 6 caracteres"
                        minlength="6"
                        required>
            </div>

            <div class="form-group">
                <label for="cadastroSenhaConfirm">Confirmar Senha</label>
                <input
                        type="password"
                        id="cadastroSenhaConfirm"
                        name="senhaConfirm"
                        placeholder="Digite a senha novamente"
                        minlength="6"
                        required>
            </div>

            <button type="submit" class="login-button">Cadastrar</button>

            <p class="login-footer-text">
                J√° tem conta? <a href="#" onclick="switchTab('login'); return false;">Fa√ßa login</a>
            </p>
        </form>

        <p class="login-footer-note">
            Seus dados s√£o usados apenas para identificar o pedido.
        </p>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
